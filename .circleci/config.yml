version: 2

jobs:
    server-test:
        docker:
            - image: circleci/python:3.7-node-browsers
            - image: cypress/base:10

        steps:
            - checkout
            - restore_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
            - run:
                name: ğŸ—ï¸ Install npm packages
                command: npm ci
            - save_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
                paths:
                    - node_modules

            - run:
                name: ğŸ—ï¸ Install requirements
                command: |
                    sudo pip install --upgrade virtualenv
                    python -m venv venv || virtualenv venv
                    . venv/bin/activate
                    pip install -r dev-requirements.txt --quiet
                    git clone --depth 1 git@github.com:plotly/dash.git dash-main
                    pip install -e ./dash-main[dev,testing] --quiet
                    cd dash-main/dash-renderer && npm run build && pip install -e . && cd ./../..

            - run:
                name: ğŸ—ï¸ Build
                command: |
                    . venv/bin/activate
                    npm run private::build:js-test
                    npm run private::build:py
                    python setup.py sdist
                    cd dist
                    find . -name "*.gz" | xargs pip install --no-cache-dir --ignore-installed && cd ..

            - run:
                name: ğŸ§ª Run tests
                command: |
                    . venv/bin/activate
                    npm run test.server


    standalone-test:
        docker:
            - image: circleci/python:3.6.7-node-browsers
            - image: cypress/base:10

        steps:
            - checkout
            - restore_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
            - run:
                name: ğŸ—ï¸ Install npm packages
                command: npm ci
            - run:
                name: ğŸ—ï¸ Cypress Install
                command: |
                    $(npm bin)/cypress install

            - save_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
                paths:
                    - node_modules
                    - /home/circleci/.cache/Cypress

            - run:
                name: ğŸ§ª Run tests
                command: |
                    rm -rf node_modules/cypress
                    npm i cypress@3.4.1
                    npm run test.standalone


    unit-test:
        docker:
            - image: circleci/python:3.7.5-node-browsers
            - image: cypress/base:10

        steps:
            - checkout
            - restore_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
            - run:
                name: ğŸ—ï¸ Install npm packages
                command: npm ci
            - run:
                name: ğŸ—ï¸ Cypress Install
                command: |
                    $(npm bin)/cypress install

            - save_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
                paths:
                    - node_modules
                    - /home/circleci/.cache/Cypress

            - run:
                name: ğŸ—ï¸ Install requirements
                command: |
                    sudo pip install --upgrade virtualenv
                    python -m venv venv || virtualenv venv
                    . venv/bin/activate
                    pip install -r dev-requirements.txt --quiet
                    git clone --depth 1 git@github.com:plotly/dash.git dash-main
                    pip install -e ./dash-main[dev] --quiet

            - run:
                name: ğŸ§ª Run tests
                command: |
                    . venv/bin/activate
                    npm run build
                    npm run test.unit


    visual-test:
        docker:
            - image: circleci/node:10-browsers

        steps:
            - checkout

            - restore_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}

            - run:
                name: ğŸ—ï¸ Install package.json
                command: npm ci

            - save_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
                paths:
                    - node_modules

            - run:
                name: ğŸ—ï¸ Run build:js
                command: npm run private::build:js

            - run:
                name: ğŸ§ª Run visual tests
                command: npm run test.visual
            - store_artifacts:
                path: storybook-static

    node:
        docker:
            - image: circleci/python:3.7.5-node

        steps:
            - checkout

            - run:
                  name: ğŸ”§ Create virtual env
                  command: python -m venv || virtualenv venv

            - restore_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}

            - run:
                name: ğŸ—ï¸ Install package.json
                command: npm ci

            - save_cache:
                key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
                paths:
                    - node_modules

            - run:
                name: ğŸ—ï¸ Install requirements
                command: |
                    . venv/bin/activate
                    pip install -r dev-requirements.txt --quiet

            - run:
                name: ğŸ§ª Run eslint
                command: |
                    . venv/bin/activate
                    npm run lint
                when: always


    python-3.6:
        docker:
            - image: circleci/python:3.7.5-stretch-node-browsers

        environment:
            PERCY_ENABLED: True
            PERCY_PROJECT: plotly/dash-table-python-v0

        steps:
            - checkout

            - run:
                name: ğŸ’‰ Inject Percy Environment variables
                command: |
                  echo 'export PERCY_TOKEN="$PERCY_PYTHON_TOKEN_V0"' >> $BASH_ENV

            - run:
                name: ğŸ—ï¸ Install requirements
                command: |
                    sudo pip install --upgrade virtualenv
                    python -m venv venv || virtualenv venv
                    . venv/bin/activate
                    pip install -r dev-requirements.txt --quiet
                    npm ci

            - run:
                name: ğŸ—ï¸ Install dependencies (dash)
                command: |
                    . venv/bin/activate
                    git clone --depth 1 git@github.com:plotly/dash.git dash-main
                    pip install -e ./dash-main[dev,testing] --quiet
                    cd dash-main/dash-renderer && npm run build && pip install -e . && cd ../..

            - run:
                name: ğŸ—ï¸ Install test requirements
                command: |
                    . venv/bin/activate
                    npm run build
                    python setup.py sdist
                    cd dist
                    find . -name "*.gz" | xargs pip install --no-cache-dir --ignore-installed && cd ..

            - run:
                name: âš™ï¸ Run integration test
                command: |
                  . venv/bin/activate
                  pytest --junitxml=test-reports/dash.xml tests/integration
            - store_artifacts:
                path: test-reports
            - store_test_results:
                path: test-reports
            - store_artifacts:
                path: /tmp/dash_artifacts



workflows:
    version: 2
    build:
        jobs:
            - python-3.6
            - node
            - server-test
            - standalone-test
            - unit-test
            - visual-test
